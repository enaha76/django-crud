<!-- product_import.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Import Product CSV file</title>
</head>
<body>
    <h1>Import CSV</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'product-import' %}">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
