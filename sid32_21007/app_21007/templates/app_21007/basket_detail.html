{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/animated.css' %}">

{% block title %}<title>Basket Details</title>{% endblock %}

{% block content %}

<h1 class="text-center">Details of Basket</h1>
<ul class="list-group p-5">
    <li class="list-group-item"><b>ID</b>: {{ basket.id }}</li>
    <li class="list-group-item"><b>Label</b>: {{ basket.label }}</li>
    <li class="list-group-item"><b>Code</b>: {{ basket.code }}</li>
    <li class="list-group-item"><b>Description</b>: {{ basket.description }}</li>
</ul>

{% endblock %}
